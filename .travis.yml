language: node_js
node_js:
  - "9"
dist: trusty
sudo: false

branches:
  only:
  - master

cache:
  directories:
    - node_modules

before_script:
  - npm install -g @angular/cli

script:
  - ng build --prod --aot
  - ng test
  
deploy:
  provider: heroku
  api_key:
    secure: ""
  app: abcontrol-spring-boot-web-full
  on:
    repo: savannadenega/abcontrol-spring-boot-web-full